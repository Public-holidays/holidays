name: Generate Holiday Calendars

on:
  schedule:
    # Run monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main ]
    paths:
      - 'scripts/generate_holidays_at.py'

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Generate calendar files
      run: |
        python scripts/generate_holidays_at.py
        python scripts/generate_school_holidays.py
        python scripts/generate_holidays_de.py
        python scripts/generate_sitemap_fragment.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update holiday calendars [automated]" && git push)

    - name: Trigger root repo sitemap update
      if: steps.check_changes.outputs.changes == 'true'
      run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.ROOT_REPO_PAT }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/public-holidays/public-holidays.github.io/dispatches \
            -d '{"event_type":"update-sitemap"}'